<button mat-icon-button color="primary" class="add-menu" (click)="handleAddClick()" *ngIf="showAdd">
    <mat-icon>add</mat-icon>
</button>
<button mat-icon-button color="primary" class="add-menu" (click)="handleEditClick()" *ngIf="showEdit">
    <mat-icon>edit</mat-icon>
</button>
<button mat-icon-button color="primary" class="add-menu" (click)="handleDeleteClick()" *ngIf="showDelete">
    <mat-icon>delete</mat-icon>
</button>
